<!DOCTYPE html>
<html>
   <head>
    <title>Post de instagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
   </head>
   <body>
    <main>
        <div class="post">
            <div class="post__header">
                <div class="icon"><span class="fa-brands fa-html5"></span></div>
                <div class="title"><p><strong>HTML5</strong><br/>Rigoberto</p></div>
                <div class="icon"><strong><span class="fa-solid fa-ellipsis-vertical"></span></strong></div>
            </div>
            <div class="post__img"><img src="https://picsum.photos/300/250" alt="Random image from picsum"/>
            </div>
            <div class="post__body">
                <div class="post__icons">
                    <div class="icon"><span class="fa-regular fa-heart"></span></div>
                    <div class="icon"><span class="fa-regular fa-comment"></span></div>
                    <div class="icon"><span class="fa-regular fa-paper-plane"></span></div>
                    <div class="icon"><span class="fa-regular fa-bookmark"></span></div>
                </div>
                <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong>, and <strong>100,000 others</strong></p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, natus ipsum deserunt dolores, esse iusto corporis possimus, deleniti aperiam incidunt ut laborum sunt obcaecati earum eligendi eos? Earum, labore porro!</p>
            </div>
        </div>
    </main>
   </body>
</html>
